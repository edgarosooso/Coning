<ion-content [fullscreen]="true">
  <!-- <ion-button (click)="login(nombre, clave)"> Ingresar</ion-button> -->

  <!-- Pantalla Emergente de Inicio de Sesión -->
  <div class="login-modal" *ngIf="showLogin">
    <ion-row>
      <ion-col size="6">
        <div class="login-card">
          <div class="login-header">
            <h2 class="titulosLogin">LogIn</h2>
          </div>

          <div class="login-body">
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input [(ngModel)]="username" required (keyup)="onKeyUp($event)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            <div class="login-buttons">
              <div class="btn-login" (click)="login(username, password)">Ok</div>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <img id="avatarPredeterminado" src="../../assets/avatar/avatarPredeterminado.png">
        <div class="invitado-card">
          <div class="invitado-header">
            <h2 class="titulosLogin">Invitado</h2>
          </div>
          <div class="login-body">
            <div>
              <div class="btn-guest" (click)="continueAsGuest()">Jugar</div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>


  <div [class.blur-background]="showLogin" id="fondo">
    <img id="iconoConing" src="../../assets/img/IconoConing.png">

    <ion-row>
      <ion-col id="contenedorUser" class="ion-text-center" size-xl="3" offset-xl="1" size-lg="4" offsetLg=""
        size-sm="11" offset-sm="1" size-xs="12" size-md="11" offset-md="0.5">

        <!-- <ion-button (click)="ensayo()" > salir </ion-button> -->


        <img id="avatar" [src]=[rutaAvatar]>
        <div id="contenedorInput" class="ion-text-center">

          <h1 id="ico"> {{nombre}} </h1>

          <!-- <ion-input [(ngModel)]="nombre" (keyup)="onKeyUp($event)" #inputNombre label="" labelPlacement="floating"
            placeholder="Jugador Invitado"></ion-input> -->
        </div>

        <h3 id="ico">ICO {{ico}} </h3>

        <ion-input [(ngModel)]='clave' type="password" maxlength="4" minlength="4"> </ion-input>



        <!-- <div routerLink="" id="btnLogIn" class="ion-text-center">Log In</div> -->
      </ion-col>

      <ion-col id="contenedorModos" size-xl="7" offset-xl="0.7" size-lg="8" offsetLg="" size-xs="12" size-md="10"
        offset-md="1">

        <swiper-container [slidesPerView]="2.5" [touchRatio]="1" [navigation]="true">
          <swiper-slide class="ion-text-center">
            <ion-card class="card" (click)="juadorContrIA()">
              <h2>Contra IA</h2>
              <img class="img" src="../../assets/img/jugar solo.png" />
            </ion-card>
          </swiper-slide>

          <swiper-slide class="ion-text-center">
            <!-- <ion-card class="card" > -->
            <ion-card class="card" (click)="onLine()">
              <h2>Juega Online</h2>
              <img class="img" src="../../assets/img/Jugar-en-linea.png" />
            </ion-card>
          </swiper-slide>


          <swiper-slide class="ion-text-center">
            <!-- <ion-card class="card" (click)="jugadoresEnSalas()"> -->
            <ion-card class="card">
              <h2>Ver jugar</h2>
              <img class="img" src="../../assets/img/verJugar.png" />
            </ion-card>
          </swiper-slide>


        </swiper-container>






      </ion-col>
    </ion-row>

  </div>


</ion-content>

<ion-footer class="ion-text-center" id="footer">

  <p>Coning es un juego independiente creado como herramienta didáctica para estimular la memoria, la concentración y la
    retención de vocabulario en inglés.</p>

</ion-footer>
